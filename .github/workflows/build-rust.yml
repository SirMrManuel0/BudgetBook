name: Build wheels

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.12, 3.13]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install maturin and cibuildwheel
        run: |
          python -m pip install --upgrade pip
          pip install maturin cibuildwheel

      - name: Build wheels with cibuildwheel
        env:
          CIBW_SKIP: "pp* cp27-* cp35-* cp36-*"  # skip very old Python versions to speed up build
          CIBW_ENVIRONMENT: "RUSTFLAGS='-C target-cpu=native'"
          CIBW_BUILD: "cp310-* cp311-*"           # build only Python 3.10 and 3.11
          CIBW_TEST_REQUIRES: "pytest"
        run: |
          cibuildwheel --output-dir wheelhouse

      - name: List built wheels
        run: ls wheelhouse
