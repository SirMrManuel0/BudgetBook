name: Build wheels

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build_wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.12, 3.13]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Verify Rust installation
        run: |
          rustc --version || echo "rustc not found"
          cargo --version || echo "cargo not found"

      - name: Install cibuildwheel
        run: |
          python -m pip install --upgrade pip
          pip install cibuildwheel>=2.17

      - name: Build wheels with cibuildwheel
        env:
          PATH: ${{ runner.os == 'windows-latest' && format('{0};{1}', env.PATH || '', env.USERPROFILE + '\\.cargo\\bin') || format('{0}:{1}', env.PATH || '', env.HOME + '/.cargo/bin') }}
          CIBW_ENVIRONMENT: "RUSTFLAGS='-C target-cpu=native'"
          CIBW_BUILD: "cp312-* cp313-*"
          CIBW_LOG_LEVEL: "DEBUG"
        run: |
          cibuildwheel --output-dir wheelhouse

      - name: List built wheels
        run: ls wheelhouse
